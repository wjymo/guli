spring:
  application:
    name: guli-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
#        namespace: ff97d74c-fee4-4492-97ae-bbd01af6d96a
#      config:
#        server-addr: 127.0.0.1:8848
    gateway:
      routes:
      - id: test_route
        uri: https://www.baidu.com
        predicates:
        - Query=url,baidu

      - id: qq_route
        uri: https://www.qq.com
        predicates:
        - Query=url,qq

      - id: product_route
        uri: lb://guli-product
        predicates:
        - Path=/api/product/**
        filters:
        - RewritePath=/api/(?<segment>/?.*),/$\{segment}

      - id: admin_route
        uri: lb://renren-fast
        predicates:
        - Path=/api/**
        filters:
        - RewritePath=/api/(?<segment>/?.*),/renren-fast/$\{segment}



server:
  port: 88

